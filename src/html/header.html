<div class="header container">
        <img class="header__logo" src="./img/Logo.png" alt="Denteez Logo" class="header__logo-img">
        <form action="submit" class="header__search">
            <div class="search__input">
                <button>
                    <svg class="search__icon">
                        <use xlink:href="img/svg/symbols.svg#magnifying-glass-browser"></use>
                    </svg>
                </button>
                <input type="text" placeholder="Company Name">
            </div>
        </form>
        <div class="header__icon">
            <svg class="header__icon-svg">
                <use xlink:href="img/svg/symbols.svg#002-communication"></use>
            </svg>
            <svg class="header__icon-svg">
            <use xlink:href="img/svg/symbols.svg#001-alarm-bell"></use>
        </svg>
        </div>
        <div class="header__login-user">
            <img src="./img/user/user_pic.png" alt="avatar" class="login-user__avatar">
            <p class="login-user__name">Maximillian Beekeeper</p>
        </div>
    </div>
